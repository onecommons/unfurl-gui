query getProjectInfo($projectPath: ID!) {
  applicationBlueprintProject(fullPath: $projectPath, fetchPolicy: "network-only") @client {
    applicationBlueprint{
      __typename
      name
      image
      title
      description
      projectIcon
      primaryDeploymentBlueprint
      deploymentTemplates {
        title
        name
        visibility
        description
        cloud
      }
      primary {
        ...ResourceTypes        
        requirements {
          name
          title
          description
          resourceType {...ResourceTypes}
          visibility
          min
          max

        }
      }
    }
  }
}
