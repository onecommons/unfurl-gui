type ApplicationBlueprint {
  
  primary: ResourceType!

  """
  Public deployment templates
  """
  deploymentTemplates(
    """
    If we want to search template by slug.
    """
    searchBySlug: String

    """
    If we want to search template by title.
    """
    searchByTitle: String
  ): [DeploymentTemplate!]

  name: String!
  title: String!

  """
  Short description of the project.
  """
  description: String

  """
  Live preview url from unfurl file
  """
  livePreview: String

  """
  Source code url
  """
  sourceCodeUrl: String

  """
  Image from unfurl file
  """
  image: String
}

type DeploymentTemplate {
  """
  Description of template
  """
  description: String

  blueprint: ApplicationBlueprint!

  """
  Required cloud provider

  TODO: should be ResourceType
  """
  cloud: String

  """
  Slug of template
  """
  slug: String!

  name: String!
  """
  Title of template
  """
  title: String!

  primary: ResourceTemplate!

  resourceTemplates: [ResourceTemplate!]
}

type ResourceType {
  name: String!
  title: String
  extends: [ResourceType!]
  description: String
  badge: String

  """
  json-schema for inputs, will have a "properties" object that enumerates inputs  
  """
  inputsSchema: JSON
  outputsSchema: JSON
  requirements: [RequirementConstraint!]
  implementations: [String!]
  implementation_requirements: [String!]
}

type RequirementConstraint {
    name: String!

    description: String

    """
    Node type need to fulfill this requirement
    """
    resourceType: ResourceType!

    """
    minimum number of the requirement needed (0 means this is optional)
    """
    min: Int

    """
    maximum number of this requirements allowed (default: 1)
    """
    max: Int
}

type ResourceTemplate {
  name: String!
  title: String

  type: ResourceType!

  description: String
  
  """
  Maps to an object that conforms to type.inputsSchema
  """
  properties: [Input!]
  outputs: [Output!] # TODO check if this is still a thing
  dependencies: [Dependency]
}

type Requirement {
  name: String
  constraint: RequirementConstraint!
  match: ResourceTemplate
  target: Resource
}

type Dependency {
  name: String
  constraint: RequirementConstraint!
  match: ResourceTemplate
  target: Resource
}

type DeploymentEnvironment {
  name: String!

  connections: [ResourceTemplate!]
  instances: [ResourceTemplate!]

  primary_provider: ResourceTemplate
  deployments: [Deployment!]
}

type Deployment {
  """
  Title of template
  """
  title: String!

  """
  Environment
  """
  environment: DeploymentEnvironment

  primary: Resource

  resources: [Resource!]

  job: Job
  ready: Boolean

  deploymentTemplate: DeploymentTemplate!
  sourceDeploymentTemplateName: String

  """
  Live preview url from unfurl file
  """
  url: String
}

# TODO
type Job {
  ranOn: Time 
}

type Resource {
  name: String!
  title: String!
  url: String
  template: ResourceTemplate!
  status: Status
  state: State
  attributes: [Input!]
  dependencies: [Requirement!]
}

enum Status {
  Unknown
  Ok
  Degraded
  Error
  Pending
  Absent
}

enum State {
  Initial
  Creating
  Created
  Configuring
  Configured
  Starting
  Started
  Stopping
  Stopped
  Deleting
  Deleted
  Error  
}

extend type Template {
  resourceTemplates: [ResourceTemplate!]
}


