#import "../fragments/input_item.fragment.graphql"
#import "../fragments/output_item.fragment.graphql"
#import "../fragments/requirement_item.fragment.graphql"
#import "../fragments/environment_item.fragment.graphql"
#import "../fragments/template_item.fragment.graphql"
#import "../fragments/resource_item.fragment.graphql"

query getProjectInfo($projectPath: ID!) {
    applicationBlueprint(fullPath: $projectPath) {
      __typename
      json
      overview @client {
        __typename
        id
        description
        fullPath
        name
        webUrl
        image
        livePreview
        sourceCodeUrl
        deployments
        title
        inputs {
          __typename
          ...InputItems
        }
        outputs {
          __typename
          ...OutputItems
        }
        requirements {
          __typename
          ...RequirementItem
        }
        environments {
          __typename
          ...EnvironmentItem
        }
        templates {
          __typename
          ...TemplateItem
        }
        resources {
          __typename
          ...ResourceItem
        }
    }
  }
}
