name: Cypress CI

on: [push]

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install yarn dependencies
        run: npm i -g yarn && YARN_ENABLE_IMMUTABLE_INSTALLS=false yarn install
      - name: Run unit tests
        run: yarn test
